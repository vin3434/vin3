      const qrDiv = document.getElementById("qrcode");
      const infoDiv = document.getElementById("info");

      qrDiv.innerHTML = "";

      if (entry) {
        new QRCode(qrDiv, {
          text: entry.vin,
          width: 200,
          height: 200
        });

      } else {

    }
